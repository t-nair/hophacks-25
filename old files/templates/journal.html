<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/journal.css') }}">
</head>
<body>

  <section id="journal-page">
    <div class="paper">
      <h2 id="typewriter"></h2>
      <h2 id="typewriter">{{ journal_text }}</h2>
      <button id="growth-btn">MY GROWTH JOURNEY</button>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/journal.js') }}"></script>
  <script>
      document.addEventListener("DOMContentLoaded", () => {
      const typewriterElement = document.getElementById("typewriter");
      const button = document.getElementById("growth-btn");

      const text = typewriterElement.textContent;
      typewriterElement.textContent = "";

      let index = 0;

      function typeWriter() {
        if (index < text.length) {
          typewriterElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, 50); // typing speed
        } else {
          // Show button once typing is complete
          button.classList.add("show");
        }
      }

      typeWriter();
    });

  </script>
</body>
</html>
